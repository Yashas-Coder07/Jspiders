<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>

<body>

    <!-- Heading tags -->

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>


    <!-- Formating tags -->
    <b>Bold</b>
    <br>
    <strong>Strong</strong>
    <br>
    <i>Italic</i>
    <br>
    <em>Emphasis</em>
    <br>
    <u>Underline</u>
    <br>
    <mark>Mark</mark>
    <br>
    <strike>Hoo</strike>
    <br>
    A <sup>2</sup>
    <br>
    H <sub>2</sub> O

    <!-- Other Tags -->
    <p>Hey there I am Yashas N Reddy</p>
    <pre>White spaces are 
        counted 
        in this                 tag
    </pre>

    <div>This is an other divison</div>


    <!-- Unpaired Tags -->
    <p>Hey there
        <br>
        <hr>
        I am Yashas
        <hr>
    </p>
</body>

</html>
